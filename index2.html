<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #textBlock {
          background-color: rgb(241, 243, 211);
          padding: 10px;
          display: inline-block;
          width:300px;
          text-align: justify;
        }
    
        #editableText {
          display: none;
          background-color: rgb(206, 234, 206);
          width:300px;
          height: 300px;
          text-align: justify;
        }
      </style>
<body>
    <h3>Натисність Ctrl + e для редагування</h3>
    <h3>Натисність Ctrl + s для редагування</h3>
    <div id="textBlock" contenteditable="true">Цей текст можливо редагувати</div>
    <textarea id="editableText"></textarea>
    <script>
        document.addEventListener('keydown', function(event) {
    var textBlock = document.getElementById('textBlock');
    var editableText = document.getElementById('editableText');
  
    // Перевіряємо, чи натискано Ctrl + e
    if (event.ctrlKey && event.code === 'KeyE') {
      event.preventDefault();
  
      // Змінюємо стилі та вміст
      textBlock.style.display = 'none';
      editableText.style.display = 'inline-block';
      editableText.value = textBlock.textContent;
    }
  
    // Перевіряємо, чи натискано Ctrl + s
    if (event.ctrlKey && event.code === 'KeyS' && editableText.style.display === 'inline-block') {
      event.preventDefault();
  
      // Змінюємо стилі та вміст
      textBlock.style.display = 'inline-block';
      editableText.style.display = 'none';
      textBlock.textContent = editableText.value;
    }
});
    </script>
</body>
</html>
