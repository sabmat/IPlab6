<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider-container {
            width: 300px;
            overflow: hidden;
        }

        #slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="slider-container">
    <div id="slider">
        <div class="slide"><img src="./images/pic-1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="./images/pic-2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="./images/pic-4.jpg" alt="Image 3"></div>
        <div class="slide"><img src="./images/pic-5.jpg" alt="Image 4"></div>
        <div class="slide"><img src="./images/pic-7.jpg" alt="Image 5"></div>
    </div>
</div>

<script>
    const slider = document.getElementById('slider');
    let currentIndex = 0;

    function showSlide(index) {
        const newPosition = -index * 300; // Assuming each slide has a width of 300px
        slider.style.transform = `translateX(${newPosition}px)`;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % 5; // 5 is the number of slides
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + 5) % 5; // 5 is the number of slides
        showSlide(currentIndex);
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('slider-container').addEventListener('click', nextSlide);
    });
</script>

</body>
</html>
